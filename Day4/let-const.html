<html>
  <head> </head>
  <body>
    <h1>페이지 소스 보기</h1>

    <script>
      var userName = "강창훈";
      var age = 40;

      //
      var price = 5000;
      var isMale = true;

      var baseDelyFee = 3000;

      console.log("기본배송비1:", baseDelyFee);

      //기본배송비 변경
      baseDelyFee = 13000;

      //전통적인 var 변수선언 방식은 상수(한번 할당하면 변경불가 방식) 개념을 지원하지 않는다.
      //언제든지 변경이 가능하다.
      console.log("기본배송비2:", baseDelyFee);

      //2015년도 자바스크립트 신규문법으로 추가된 상수를 사용해보자.
      const newBaseDelyFee = 5000;
      console.log("상수로 표현하는 기본배송비", newBaseDelyFee);

      //상수로 선언된 배송비 값을 변경해보자!
      //상수값을 변경하려면
      //   newBaseDelyFee = 10000;
      console.log("상수로 표현하는 기본배송비", newBaseDelyFee);

      //총결제 금액 초기값 할당
      //let으로 선언된 변수는 초기할당이후 변수값 변경이 가능하다 = var
      let totalPayPrice = 0;

      console.log("총결제 금액:", totalPayPrice, newBaseDelyFee);

      //let으로 선언된 변수값을 변경하자
      //잘 변경됨
      totalPayPrice = 1;

      console.log("변경된 총결제비", totalPayPrice);
      //var변수 선언 방식은 블록스코프 개념이 없어서
      //특정 블록안에서 선언된 변수값을 블록범위 밖에서 언제든지 변경이 가능했다.
      //이런 var 변수선언방식은 다양한 문제를 초래했다.

      //총결제금액에 기본배송비를 추가함
      totalPayPrice += baseDelyFee;

      //총결제금액에 기본 상품가격을 추가함
      totalPayPrice += price;

      console.log("총결제 비용:", totalPayPrice);

      //var의 취약점
      if (isMale == true) {
        var msg = "남성입니다.";
        console.log("현재사용자 성별-가정문내에서의 값:", msg);
      }

      //var는 위와 같이 블록스코프 개념준수가 안되지만
      //이를 개선하기 위해 let, const는 블록스코프 개념을 준수하고 위배시 아예 에러를 발생시킴니다.
      msg = "여성입니다.";
      console.log("현재사용자 성별-가정문내에서의 값:", msg);

      //var는 위와 같이 블록스코프 개념준수가 안되지만
      //이를 개선하기 위해 let, const는 블록스코프 개념을 준수하고 위배시 아예 에러를 발생시킴니다.

      const region = "제주도";

      if (region == "제주도") {
        const addDelyFee = 2000;
        let addMsg = "도서 배송비가 추가되었습니다.";
        console.log(addMsg);

        totalPayPrice += addDelyFee;
        console.log(
          "if블록스코프내에서 선언된 변수/상수는 그안에서 사용이 가능함",
          addDelyFee,
          totalPayPrice
        );
      }

      //   console.log("if구문내에서 선언된 메시지변수 let:", addMsg);
      //   console.log("if구문내에서 선언된 메시지변수 const:", addDelyFee);
    </script>
  </body>
</html>
