<html>
  <head>
    <title></title>
  </head>

  <body>
    <h1>최신 함수 정의 사용법...</h1>

    <script>
      //case1: 전통적인 자바스크립트 함수(기능) 저의 방식
      //함수의 사용목적: 코드의 재사용성 제공
      //function 함수명(입력파라메터-매개변수){처리로직 구현 return 반환구문}(함수 선언식)
      function fnPlus(a, b) {
        let c = a + b;
        return c;
      }

      let result = fnPlus(1, 2);
      console.log("전통적인 함수기능정의 방식:", result);

      //함수정의 case2: 익명함수 = 함수명없이 함수정의 (함수 표현식)

      var plus1 = function (a, b) {
        return a + b;
      };

      var result1 = plus1(1, 5);
      console.log("익명 함수 기능 정의 방식:", result1);

      //함수정의 case3: 화살표함수(화살표+익명함수) function예약어 사용 안함
      var plus2 = (a, b) => {
        return a + b;
      };
      console.log("화살표함수를 출력해보자.", plus2(10, 20));

      //함수정의 case4: 화살표함수의 return구문까지도 없이 사용해보기
      var plus3 = (a, b) => a + b;
      console.log("화살표함수를 출력해보자2", plus3(100, 200));
    </script>
  </body>
</html>
