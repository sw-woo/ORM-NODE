          <div class="wrapper wrapper-content">

                <div class="col-4">

                      name="isDisplayCode"

                    >

                      <option value="1">게시함</option>

    <!--추가 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      //웹브라우저 클라이언트에서 URL내에 쿼리스트링으로 전달되는 키의 값을 추출해주는 프론트엔드 함수
      function getQueryString(keyName) {
        //자바스크립트 정규식을 이용해 현재페이지 URL에서 전달받은 키값에 대한 쿼리스트링 값을 추출한다.
        //모든 개발언어는 정규식을 지원합니다.
        //정규식의 목정은 특정코딩 패턴을 통해서 원하는 결과값을 쉽고 빠르게 해결한다.
        var results = new RegExp("[\?&]" + keyName + "=([^&#]*)").exec(
          window.location.href
        );
        console.log("=========> 정규식 결과값", results);
        if (results != null) {
          return results[1] || 0;
        }

        return results;
      }

      //현재 파라메터 값
      var articleIdx = getQueryString("aid");
      console.log("게시판 파라메터 값 추출", articleIdx);

      //서버에서 보내준 html웹페이지가 사용자 웹브라우저에
      //모두 렌더링이 완료된 시점에 발생 $(document).ready();
      $(document).ready(function () {
        $.get(`/api/article/${articleIdx}`, function (result) {
          console.log("조회된 단일 게시글 정보:", result);

          //해당 UI요소별로 조회해온 단일게시글 정보 속성으로 데이터 바인딩처리: presenter(MVP패턴)
          if (result.code === 200) {
            $("#boardTypeCode").val(result.data.board_type_code);
            $("#title").val(result.data.title);
            $("#articleTypeCode").val(result.data.article_Type_Code);
            $("#isDisplayCode").val(result.data.is_display_code);
            $("#register").val(result.data.reg_member_id);
            $("#contents").val(result.data.contents);

            //마우스 포커스 맞추기
            $("#boardTypeCode").focus();
          }
        });
      });

      //form태그내 사용자가 입력한 데이터 유효성검사(validation check)함수 구현
      $("#articleForm").submit(function () {
        //게시판 유형값 선택여부 체크
        if ($("#boardTypeCode").val() == "0") {
          alert("게시판 유형을 선택해주세요. ");
          $("#boardTypeCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        //제목 유효성검사
        if ($("#title").val() == "") {
          alert("제목을 입력해 주세요 ");
          $("#boardTypeCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }

        if ($("#articleTypeCode").val() == "0") {
          alert("게시글 유형을 선택해주세요. ");
          $("#articleTypeCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }

        if ($("#isDisplayCode").val() == "9") {
          alert("게시판 여부를 선택해주세요. ");
          $("#isDisplayCode").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }

        if ($("#register").val() == "") {
          alert("작성자명을 입력해주세요! ");
          $("#register").focus();
          return false; //더이상 코드가 흘러 가지 않는다.
        }
        return false;
      });

      //클라이언트(웹브라우저)에서 삭제버튼이 클릭되면 최종 삭제여부 확인 후 삭제 라우팅 메소드 호출하기
      $("#btnDelete").click(function () {
        if (confirm("정말로 삭제하시겠습니까?")) {
          //사용자가 confirm창의 확인버튼을 누르면 true가 반환되기 떄문에..
          //확인 버튼 클릭시 실행되어야하는 기능 구현

          $.ajax({
            method: "DELETE",
            url: `/api/article/${articleIdx}`,
          }).done(function (result) {
            console.log("백엔드 API 삭제 처리결과:", result);
            alert("삭제완료");
            location.href = "/frontend/list.html";
          });
        } else {
          alert("삭제를 취소했습니다.");
        }
      });

      var article = {
        articleIdx: articleIdx,
        boardTypeCode: $("#boardTypeCode").val(),
        title: $("#title").val(),
        contents: $("#contents").val(),
        articleTypeCode: $("#articleTypeCode").val(),
        isDisplayCode: $("#isDisplayCode").val(),
        register: $("#register").val(),
      };

      //클라이언트(플론트엔드)에서 준비된 데이터소스를 서버의 RESTful API로 전송해 등록처리한다.
      //JQuery AJAX post메소드를 통해 서버로 데이터 전송처리

      $("btnUpdate").click(function () {
        $.post("/api/article/update", article).done(function (data) {
          console.log("벡엔드 처리결과 값 확인하기: ", data);

          if (data.code === 200) {
            alert("수정완료");
            location.href = "/frontend/list.html";
          } else {
            alert("등록에러 발생 관리자에게 문의해주세요!");
          }
        });
      });
    </script>
