      <!--우측 영역-->

          <nav
            class="navbar navbar-static-top white-bg"
            role="navigation"

        <!--우측 컨텐츠 상단 헤더 영역 -->
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-10">
            <h2>게시글 목록 조회</h2>
            <ol class="breadcrumb">
              <li><a href="/">Home</a> ></li>

                <a>게시글 목록 조회</a>

        <!--우측 콘텐츠 영역 -->
        <div class="wrapper wrapper-content">
          <!-- 게시글 조회 옵션 입력 영역 -->
          <form action="/article/list" method="post" id="searchForm">
            <div class="ibox-content m-b-sm border-bottom">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label" for="OrderNo">게시판</label>
                    <select
                      name="boardTypeCode"
                      id="boardTypeCode1"
                      class="form-control"
                    >
                      <option value="0">전체</option>
                      <option value="1">공지게시판</option>
                      <option value="2">기술블로깅</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label" for="OrderName">제목</label>
                    <input type="text" name="title" class="form-control" />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="control-label" for="MobileNo">게시여부</label>
                    <select name="isDisplayCode" class="form-control">
                      <option value="9">전체</option>
                      <option value="1">게시함</option>
                      <option value="0">게시안함</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" value="조회" />
                <a href="/article/create" class="btn btn-info">신규</a>
              </div>
            </div>
          </form>
          <!-- 게시글 조회결과 목록 표시영역 -->
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-content">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th width="5%">순번</th>
                          <th width="10%">게시판구분</th>
                          <th width="25%">제목</th>
                          <th width="20%">조회수</th>
                          <th width="10%">IP주소</th>
                          <th width="10%">게시상태</th>
                          <th width="20%">등록일</th>
                        </tr>
                      </thead>
                      <tbody class="hoverTblBody" id="list"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--우측 하단 풋터 영역-->

    <!-- Mainly scripts -->

    <!--추가 스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jQuery Ajax기반 통신 구현 -->
    <script>
      //list.html웹페이지가 서버에서 브라우저로 완전 렌더링 완료된 시점에서
      //벡엔드 REST API 서비스를 통해 전체 게시글 목록 순수 데이터를 조회해온다.
      $(document).ready(function () {
        //step1: 벡엔드 RESTFul API 서비스를 통해서 데이터를 불러온다.
        //Jquery AJAX get메소드를 통해 get방식으로 restful api 라우팅 메소드를 호출한다.
        $.get("http://localhost:3000/api/article/all", function (result) {
          console.log("벡엔드에서 전달된 조회 결과 확인", result);

          $.each(result.data, function (i, item) {
            console.log("배열내 단일 데이터 출력:", item);
            var trTag = `                        
                <tr>
                    <td>${item.article_id}</td>
                    <td>공지게시판</td>
                    <td>
                        <a href="/article/modify/${item.article_id}">${item.title}</a>
                    </td>
                    <td>${item.view_count}</td>
                    <td>${item.ip_address}</td>
                    <td>게시함</td>
                    <td>${item.reg_date}</td>
                </tr>`;
            $("#list").append(trTag);
          });
        });
      });
    </script>
